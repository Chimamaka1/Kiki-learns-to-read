<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CVC Phonics Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app-container">
    <h1>üß∏ CVC Phonics</h1>

    <div id="word-display"></div>

    <input
      type="range"
      id="blend-slider"
      min="0"
      step="1"
      value="0"
    />

    <button id="new-word-button">New Word</button>
    <button id="blend-word-button">Blend Word</button>

    <p class="instruction">Tap a letter to hear its sound</p>
  </div>

  <!-- ‚≠ê REWARD MUST BE ABOVE SCRIPT -->
  <div id="reward" class="hidden">‚≠ê Well done!</div>

  <script src="script.js?v=9999"></script>

</body>
</html>
