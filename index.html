<body>
  <div id="app-container">
    <h1>CVC Phonics Trainer</h1>

    <div id="word-display"></div>

    <input
      type="range"
      id="blend-slider"
      min="0"
      step="1"
      value="0"
      style="width:100%; margin:20px 0;"
    />

    <button id="new-word-button">New Word</button>
    <button id="blend-word-button">Blend Word</button>

    <p class="instruction">
      Click any letter to hear its phonetic sound.
    </p>
  </div>

  <script src="script.js?v=1000"></script>
</body>
