<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Placeholder Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .canvas-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
    .canvas-wrapper { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    canvas { border: 2px solid #ddd; border-radius: 4px; }
    button { margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Generate Placeholder Images</h1>
  <p>Right-click each image and "Save image as..." to download as PNG</p>
  
  <div class="canvas-container" id="canvases"></div>

  <script>
    const items = [
      { word: 'dog', emoji: 'üêï', color: '#ff6b6b' },
      { word: 'sun', emoji: '‚òÄÔ∏è', color: '#ffd93d' },
      { word: 'hat', emoji: 'üé©', color: '#a29bfe' },
      { word: 'bed', emoji: 'üõèÔ∏è', color: '#74b9ff' },
      { word: 'car', emoji: 'üöó', color: '#ff7675' },
      { word: 'tree', emoji: 'üå≥', color: '#55efc4' },
      { word: 'ball', emoji: '‚öΩ', color: '#fdcb6e' },
      { word: 'book', emoji: 'üìö', color: '#6c5ce7' },
      { word: 'star', emoji: '‚≠ê', color: '#ffeaa7' },
      { word: 'apple', emoji: 'üçé', color: '#ff6348' },
      { word: 'house', emoji: 'üè†', color: '#fd79a8' },
      { word: 'fish', emoji: 'üêü', color: '#74b9ff' },
      { word: 'bird', emoji: 'üê¶', color: '#81ecec' },
      { word: 'moon', emoji: 'üåô', color: '#a29bfe' }
    ];

    const container = document.getElementById('canvases');

    items.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = 'canvas-wrapper';

      const canvas = document.createElement('canvas');
      canvas.width = 300;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = item.color;
      ctx.fillRect(0, 0, 300, 300);

      // Emoji
      ctx.font = 'bold 120px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(item.emoji, 150, 140);

      // Word
      ctx.fillStyle = 'white';
      ctx.font = 'bold 32px Arial';
      ctx.fillText(item.word.toUpperCase(), 150, 250);

      const label = document.createElement('p');
      label.textContent = item.word + '.png';
      label.style.fontWeight = 'bold';
      label.style.margin = '10px 0';

      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = 'Download';
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = item.word + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };

      wrapper.appendChild(canvas);
      wrapper.appendChild(label);
      wrapper.appendChild(downloadBtn);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
