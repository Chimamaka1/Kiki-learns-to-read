<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting Game - Kiki Learns to Read</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="counting-game.css">
</head>
<body>
  <!-- Audio Gate for iOS devices -->
  <div id="audio-gate" style="display: none;">
    <button id="start-audio">ğŸ”Š Start Learning</button>
  </div>

  <div class="container">
    <!-- Counting Game Section -->
    <div class="counting-game-container">
      <div class="game-header">
        <button class="back-button" onclick="goBack()">â† Back</button>
        <h1>ğŸ¯ Counting Practice</h1>
      </div>
      
      <!-- Progress Display -->
      <div class="counting-progress">
        <div class="progress-item">
          <span class="progress-label">Score:</span>
          <span class="progress-value" id="counting-score">0</span>
        </div>
        <div class="progress-item">
          <span class="progress-label">Level:</span>
          <span class="progress-value" id="counting-level">1</span>
        </div>
      </div>

      <!-- Game Area -->
      <div class="counting-question">
        <h2>Count the objects and choose the correct number!</h2>
        <div id="objects-display" class="objects-display"></div>
      </div>
      
      <div class="counting-controls">
        <button id="new-counting-question">ğŸ”„ New Question</button>
        <button id="hear-count">ğŸ”Š Hear Count</button>
      </div>
      
      <div id="number-choices" class="number-choices"></div>
      
      <p class="counting-instruction">Look at the objects above and click the correct number!</p>
    </div>
  </div>

  <script src="../../config.js"></script>
  <script src="../../script.js"></script>
  <script src="counting-game.js"></script>
</body>
</html>
