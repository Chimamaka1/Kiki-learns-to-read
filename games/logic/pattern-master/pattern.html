<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Master - Kiki Learns to Read</title>
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="pattern.css">
</head>
<body>
  <!-- Audio Gate for iOS devices -->
  <div id="audio-gate" style="display: none;">
    <button id="start-audio">ğŸ”Š Start Learning</button>
  </div>

  <div class="container">
    <!-- Pattern Master Game -->
    <div class="pattern-master-container">
      <div class="game-header">
        <button class="back-button" onclick="goBack()">â† Back</button>
        <h1>ğŸ¯ Pattern Master</h1>
        <div class="score-display">
          <span class="score-label">Score:</span>
          <span class="score-value" id="score">0</span>
        </div>
      </div>

      <!-- Game Instructions -->
      <div class="game-instructions">
        <h2 id="instruction-text">Complete the pattern! Click the correct piece to continue the sequence.</h2>
      </div>

      <!-- Difficulty Selector -->
      <div class="difficulty-selector">
        <h3>Choose Difficulty:</h3>
        <div class="difficulty-buttons">
          <button class="difficulty-btn active" data-difficulty="easy">ğŸŒŸ Easy</button>
          <button class="difficulty-btn" data-difficulty="medium">â­â­ Medium</button>
          <button class="difficulty-btn" data-difficulty="hard">â­â­â­ Hard</button>
        </div>
      </div>

      <!-- Pattern Display Area -->
      <div class="pattern-display-area">
        <h3>Complete the Pattern:</h3>
        <div id="pattern-sequence" class="pattern-sequence">
          <!-- Pattern items will be generated here -->
        </div>
      </div>

      <!-- Answer Options -->
      <div class="answer-options">
        <h3>Choose the next item:</h3>
        <div id="answer-buttons" class="answer-buttons">
          <!-- Answer buttons will be generated here -->
        </div>
      </div>

      <!-- Feedback Section -->
      <div id="feedback-section" class="feedback-section" style="display: none;">
        <div id="feedback-message" class="feedback-message"></div>
        <button class="next-btn" onclick="nextPattern()">Next Pattern â†’</button>
      </div>

      <!-- Celebration Animation -->
      <div id="celebration" class="celebration" style="display: none;">
        <div class="confetti"></div>
      </div>
    </div>
  </div>

  <script src="../../../config.js"></script>
  <script src="pattern.js"></script>
</body>
</html>
