<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Match - Kiki Learns to Read</title>
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="color-match.css">
</head>
<body>
  <div id="audio-gate" style="display: none;">
    <button id="start-audio">üîä Start Learning</button>
  </div>

  <div class="container">
    <div class="color-match-container">
      <div class="game-header">
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
        <h1>üé® Color Match</h1>
        <div class="score-display">
          <span class="score-label">Score:</span>
          <span class="score-value" id="score">0</span>
        </div>
      </div>

      <div class="game-instructions">
        <h2>Match the object to the correct color!</h2>
      </div>

      <div class="play-area">
        <div class="item-display">
          <h3>Match this color:</h3>
          <div id="target-color" class="target-color"></div>
          <p id="color-name" class="color-name"></p>
        </div>

        <div class="color-options">
          <h3>Choose the matching color:</h3>
          <div id="color-buttons" class="color-buttons">
            <!-- Color buttons will be generated here -->
          </div>
        </div>
      </div>

      <div id="feedback-section" class="feedback-section" style="display: none;">
        <div id="feedback-message" class="feedback-message"></div>
        <button class="next-btn" onclick="nextRound()">Next Color ‚Üí</button>
      </div>

      <div id="celebration" class="celebration" style="display: none;">
        <div class="confetti"></div>
      </div>
    </div>
  </div>

  <script src="../../../config.js"></script>
  <script src="color-match.js"></script>
</body>
</html>
